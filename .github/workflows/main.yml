name: MyAutoTask  # 任务名字

on:
  workflow_dispatch: # 重点：这行能让你在网页上点按钮手动触发，调试必备
  schedule:
    - cron: '0 22 * * *' # 每天北京时间早上6点跑（UTC 22:00）

jobs:
  build:
    runs-on: ubuntu-latest # 给你的免费服务器系统
    steps:
      - uses: actions/checkout@v3 # 第一步：把你的代码下载到这台服务器上

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 第二步：安装 Python 环境

      - name: Install dependencies
        run: |
          pip install -r requirements.txt # 第三步：装包
          # 如果你有 playwright 记得在这里加 playwright install

      - name: Run my script
        run: python main.py # 第四步：开跑！
